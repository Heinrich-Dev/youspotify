<!DOCTYPE html>
<html>
    <head>
        <title>YouSpotify</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body class="body">
        <div class="page-top">
            <div class="top-elements">
                <a href="https://youtube.com">
                    <img onmouseover="darken_img(this)" onmouseleave="brighten_img(this)" border="0" alt="YouTube Logo" src="images/youtube logo.png" width="200" height="100">
                </a>
                <a href="index.html">
                    <h1>YouSpotify</h1>
                </a>
                <a href="https://open.spotify.com">
                    <img onmouseover="darken_img(this)" onmouseleave="brighten_img(this)" border="0" alt="Spotify Logo" src="images/spotify logo.png" width="150" height="100">
                </a>
            </div>
        </div>
        <div class="content">
            <p>
                YouSpotify takes a requested YouTube channel's videos and creates
                a playlist on Spotify. It was intended to be used on NPR's channel
                specifically for Tiny Desk Concerts. So that functionality is still
                there if you want it.
            </p>
        </div>
        <script src="app.js"></script>
        <div class="footer">
            <a class ="footer-elements" href="https://github.com/Heinrich-Dev">
                <img onmouseover="darken_img(this)" onmouseleave="brighten_img(this)" border="0" alt="Github Link" src="images/github-png-clean-white.png" width="50" height="50">
            </a>
        </div>
    </body>
</html>
